<!DOCTYPE html>
<html>
<head>
   <meta http-equiv="content-type" content="text/html; charset=UTF-8">

   <meta name="apple-mobile-web-app-capable" content="yes" />
   <link rel="apple-touch-icon" href="http://openmusicgallery.appspot.com/img/omg256.png" />

   <meta property="og:image" content="http://openmusicgallery.appspot.com/img/omg256.png"/>
   <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

   <title>OMG Music Maker</title>   

   <link rel="stylesheet" href="css/main.css" type="text/css" />
   <link rel="stylesheet" href="css/music-maker.css" type="text/css" />
</head>

<body>

<div class="main-title-bar">
   <div class="main-title-bar-content">
      <a class="main-page-link" href="index.htm">
      <span class="main-title-open">Open</span><span class="main-title-media">Music</span><span class="main-title-gallery">.Gallery</span>
      </a>

      <div class="main-title-bar-right">
         <div class="title-bar-user-controls"></div>
      </div>
   </div>

   <div  id="no-web-audio">
	   <span class="old-browser">
	   <b>This browser doesn't support Web Audio API.</b></span> 		
	   (Try an updated Chrome, Safari, or FireFox for sound.)
   </div> 
</div>

   <div class="omg-music-controls">
      <div id="omg-music-controls-play-button" class="omg-music-controls-button">Play</div>
      <div id="omg-music-controls-key-button" class="omg-music-settings-button">C Major</div>
      <div id="omg-music-controls-tempo-button" class="omg-music-settings-button">120bpm</div>
      <!--<div id="omg-music-controls-chords-button" class="omg-music-settings-button">II V I</div>-->
      <div class="omg-music-controls-label">Label</div>
      <input class="omg-music-controls-title" placeholder="(untitled)"></input>
      <div class="omg-music-controls-right">
	      <div id="omg-music-controls-share-button" class="omg-music-controls-button">Share</div>
         <div id="omg-music-controls-next-button" class="omg-music-controls-button">Next</div>
      </div>
   </div>


<div class="main-body">

   <div id="omgbam">
      <div id="master" class="master">
		      <div class="song">
		      </div>
      </div>
 
   </div> <!--omgbam-->

</div> <!--main-body-->

<script>
   var mainbody = document.getElementsByClassName("main-body")[0];
   mainbody.style.height = window.innerHeight - mainbody.offsetTop + "px";

   var omgbamElement = document.getElementById("omgbam");
   omgbamElement.style.height = mainbody.clientHeight - omgbamElement.offsetTop + "px";
</script>

<script src="js/omgservice.js"></script>
<script src="omg-music/omusic_editor.js"></script>
<script src="omg-music/tuna-min.js"></script>
<script src="omg-music/vertical_surface.js"></script>
<script src="omg-music/sequencer_surface.js"></script>
<script src="omg-music/omusic_player.js"></script>
<script src="js/music-maker.js"></script>

<script src="js/usercontrols.js"></script>
<script src="js/sharecontrols.js"></script>
<script>
setupUserControls(document.getElementsByClassName("title-bar-user-controls")[0]);
</script>
</body>
</html>
