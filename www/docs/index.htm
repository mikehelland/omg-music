            .title-bar-user-controls {

<body>

<div class="main-title-bar">

<div class="main-body">


    <nav class="main-nav">

            <li><a href="?what-is-this">What is this?</a></li>

    <div class="main-column">
    
    </div>

</div> <!--main-body-->
<script>
    var page = location.search.substr(1) || "what-is-this" 
    var xhr = new XMLHttpRequest()
    xhr.open("GET", page)
    xhr.onreadystatechange = (e) => {
        document.getElementsByClassName("main-column")[0].innerHTML = xhr.responseText
    }
    xhr.send()

    var links = document.getElementsByTagName("a")
    for (var i = 0; i < links.length; i++) {
        if (links[i].href.indexOf("?" + page) > -1) {
            links[i].style.backgroundColor = "#808080"
        }
    }
</script>
</body>
