<!DOCTYPE html>
<html>

<head>
   <link rel="stylesheet" type="text/css" href="css/main.css">
   <style>
      .invalid-login {color:red; display:none;}
   </style>
</head>

<body>

<div class="main-title-bar">
   <div class="main-title-bar-content">
      <a class="main-page-link" href="index.htm">
         <span class="main-title-open">Open</span><span class="main-title-media">Music</span><span class="main-title-gallery">.Gallery</span>
      </a>
   </div>
</div>

<div class="main-body">

   <h1>
      Create a New Account
   </h1>

   <div class="invalid-login">Username already exists.</div>

   <form action="/signup" method="post">
      <input name="username" type="text" placeholder="username"/>
      <input name="password" type="password" placeholder="password"/>
      <input type="submit" value="Log In"/>
      <input id="fwd" name="fwd" type="hidden" value=""/>
   </form>

   <div class="main-separator">
   </div>

   <div class="main-invitation">
      Or <a href="login.htm">Log In</a> if you have an account.
   </div>
</div> <!--main-body-->
<script>
var q = window.location.search
if (q.indexOf("invalid") > -1) {
   document.getElementsByClassName("invalid-login")[0].style.display = "block";
}
if (q.indexOf("fwd=") > -1) {
   var fwd = q.substr(q.indexOf("fwd=") + 4)
   if (fwd.indexOf("&") > -1) {
      fwd = fwd.substr(0, fwd.indexOf("&"))
   }
   document.getElementById("fwd").value = fwd
}
</script>
</body>
</html>
