<!DOCTYPE html>
<html>
    <head>
        <title>omg admin rooms</title>
        <style>
            #list-fragment {
                border:1px solid black;
                position:fixed;
                left:0px;
                top:0px;
                height:99%;
                width:30%;
                overflow: scroll;
            }

            #detail-fragment {
                position:absolute;
                left:30%;
                top:0px;
                margin:20px;
            }

            table {
                border-collapse: collapse;
                width:100%;
            }
            thead {
                background-color:#AAAAAA;
                font-size:0.7em;
                text-align: center;
            }
            td {
                border:1px solid #444444;
                padding:14px;
                font-size:0.85em;
                font-family: 'helvetica neue', helvetica, arial, sans-serif;

            }
            tbody tr:nth-child(even) {
                background-color: #EEEEFF;
            }
            tbody tr:hover {
                background-color:#cccccc;
                cursor:pointer;
            }
        </style>

        <link rel="stylesheet" href="/css/main.css" type="text/css" />
        <link rel="stylesheet" href="/css/search.css" type="text/css" />
        <link rel="stylesheet" href="/css/viewer.css" type="text/css" />

    </head>
    <body>
        <div id="list-fragment">
            <a href="/admin">Admin</a> > Rooms
            <table>
                    <colgroup>
                        <col width="60%" />
                        <col width="40%" />
                    </colgroup>
                <thead>
                <tr>
                    <td>
                        Name
                    </td>
                    <td>
                        Users
                    </td>
                </tr>
                </thead>
                <tbody id="table"></tbody>
            </table>
        </div>
        <div id="detail-fragment">
            <div id="detail-name"></div>
            <div id="detail-user-list"></div>

        </div>
        
        <script src="/js/omgservice.js"></script>
     
        <script>

var detailInputs = {
    name: document.getElementById("detail-name"),
    userList: document.getElementById("detail-user-list"),
}
var table = document.getElementById("table")
omg.server.getHTTP("/admin/rooms", (response) => {
    for (let room in response) {

        var tr = document.createElement("tr")
        var td = document.createElement("td")
        td.innerHTML = room
        tr.appendChild(td)
        td = document.createElement("td")
        td.innerHTML = Object.keys(response[room].users).length
        tr.appendChild(td)
        table.appendChild(tr)

        tr.onclick = () => {
            loadDetail(room, response[room])
        }
    }
})

var loadDetail = (roomName, room) => {
    detailInputs.name.innerHTML = roomName

    var users = "<ul>"
    for (let user in room.users) {
        users += "<li>" + user + "</li>"
    }
    detailInputs.userList.innerHTML = users + "</ul>"
    
    
}
        
        
        
        </script>
    </body>
